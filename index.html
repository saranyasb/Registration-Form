<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css"/>

</head>
<body>
	<div class="container">
		<form>
			<h1>Registration Form</h1>
			<div class="divcontainer">

				<input type="email"  placeholder="Enter Email"/>
			</div>
			<div class="divcontainer">

				<input type="password"  placeholder="Enter Password"/>
			</div>
			<div class="divcontainer">
				<input type="password"  placeholder="Re-Enter Password"/>
			</div>

			<div class="divcontainer sub">
				<div class="divsubcontainer">
					<input type="text" placeholder="FirstName" />
				</div>
				<div class="divsubcontainer">
					<input type="text" placeholder="LastName"/>
				</div>
			</div>

			<div class="divcontainer genderbox">
				<div class="gender">
					<input type="radio" name="gender" id="male"/>
					<label for="male">Male</label>
				</div>
				<div class="gender">
					<input type="radio" name="gender" id="female"/>
					<label for="female">Female</label>
				</div>
			</div>

			<div class="divcontainer select">
					<select>
					<option>Select a country</option>
					<option>India</option>
					<option>America</option>
					<option>China</option>
					<option>Dubai</option>
					<option>Africa</option>
					<option>Other Country</option>
				</select>
			</div>

			<div class="divcontainer checkbox">
				<input type="checkbox" id="termsandconditions"/>
				<label for="termsandconditions">I agree with terms and conditions</label>
			</div>
			<div class="divcontainer checkbox">
				<input type="checkbox" id="newsletter"/>
				<label for="newsletter">I Want to receive the newsletter</label>
			</div>

			<div class="divcontainer button">
				<input type="submit" value="Register"/>
			</div>

		</form>
	</div>
</body>
</html>


</body>
</html>
